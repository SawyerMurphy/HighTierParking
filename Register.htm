<!DOCTYPE html>
<html>
<html lang="en">

<head>
<title>High Tier Parking</title>
</head>
<body>

<h1 style="text-align:center;">High Tier Parking</h1>
<form name=reg action="action_page.php" >
  <Center>
  <div class="signUp">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    <label for="fullName"><b>Full Name</b></label>
    <input type="text" placeholder="Enter Full Name" name="fullName" id="fullName" required><br>

    <label for="licensePlate"><b>License Plate</b></label>
    <input type="text" placeholder="Enter License Plate" name="licensePlate" id="licensePlate" required><br>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" id="email" required><br>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" id="psw" required><br>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required><br>
    <button type="submit" class="registerbtn">Register</button>
    <hr>

    
  </div>
  
  <div class="container signin">
    <p>Already have an account? <a href="#">Sign in</a>.</p>
  </div>
  </Center>
</form>
</body>
</html>
<script>
function validateForm() {
  var x = document.forms["reg"]["email"].value;
  if (x == "") {
    alert("Email must be filled out");
    return false;
  }
}
</script>
